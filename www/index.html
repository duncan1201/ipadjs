<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
                <title></title>
                
                <!-- start of JQuery -->
                <link rel="stylesheet" href="lib/jqueryui/1.8/themes/base/jquery-ui.css" type="text/css" />
                <script src="lib/jquery/1.7/jquery.min.js"></script>
                <script src="lib/jqueryui/1.8/jquery-ui.min.js"></script>
                <!-- end of JQuery -->
                
                <link href="lib/ionic/css/ionic.css" rel="stylesheet">
                    <link href="css/style.css" rel="stylesheet">

                            <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
                             <link href="css/ionic.app.css" rel="stylesheet">
                             -->
                            
                            <!-- ionic/angularjs js -->
                            <script src="lib/ionic/js/ionic.bundle.js"></script>
                            
                            <!-- cordova script (this will be a 404 during development) -->
                            <script src="cordova.js"></script>
                            
                            <!-- your app's js -->
                            
                            <script src="js/util.js"></script>
                            <script src="js/app.js"></script>
                            <script src="js/schema.js"></script>
                            <script src="modules/general/js/general.js"></script>
                            <script src="modules/salesTax/js/salesTax.js"></script>
                            <script src="modules/products/productTypes/js/product_types.js"></script>
                            <script src="modules/products/suppliers/js/supplier.js"></script>
                            <script src="modules/products/tags/js/tag.js"></script>
                            <script src="modules/products/products/js/product-module.js"></script>
                            <script src="modules/products/products/js/product.js"></script>
                            <script src="modules/products/brands/js/brand.js"></script>
                            <script src="modules/quickKeys/js/layout.js"></script>
                            <script src="modules/quickKeys/js/layout-module.js"></script>
                            <script src="modules/outlets/outlets/js/outlet-module.js"></script>
                            <script src="modules/outlets/outlets/js/outlet.js"></script>
                            <script src="modules/sell/js/sell-module.js"></script>
                            <script src="modules/sell/js/sell.js"></script>
                            
                            </head>
    
    <body ng-app="starter" ng-controller="AppCtrl">
        <ion-side-menus delegate-handle="main-side-menu">
            <!-- center content -->
            <ion-side-menu-content>
                <ion-header-bar class="bar-dark">
                    <div ng-include="ion_header_bar_template"></div>
                </ion-header-bar>
                
                <div ng-include="ion_content_template"></div>
                
            </ion-side-menu-content>
            
            <!-- left menu -->
            <!--expose-aside-when="large"-->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-dark">
                    <h1 class="title">My company name</h1>
                    <!--button class="button button-icon ion-plus"></button-->
                </ion-header-bar>
                <ion-content scroll="true">
                    <ion-list>
                        <ion-item ng-repeat="menu in menus">
                            <div class="list">
                                <div class="item item-divider" ng-show='menu.title != ""'>
                                    {{menu.title}}
                                </div>
                                <a class="item icon-left {{submenu.icon}}" href="#" ng-class="{active: active_submenu == submenu.title}" ng-repeat="submenu in menu.submenus" ng-click="submenuClick('{{submenu.title}}')">
                                    {{submenu.title}}
                                </a>
                            </div>
                            
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </body>
</html>
