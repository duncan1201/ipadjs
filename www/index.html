<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
    <script src="js/schema.js"></script>
    <script src="modules/general/js/general.js"></script>
    <script src="modules/salesTax/js/salesTax.js"></script>
    <script src="modules/products/suppliers/js/supplier.js"></script>
    
  </head>

  <body ng-app="starter" ng-controller="AppCtrl">
      <ion-side-menus>
          <!-- center content -->
          <ion-side-menu-content>
              <ion-header-bar class="bar-dark">
                  <div ng-include="ion_header_bar_template"></div>
              </ion-header-bar>
              
              <div ng-include="ion_content_template"></div>
              
          </ion-side-menu-content>


          <!-- left menu -->
          <ion-side-menu side="left" expose-aside-when="large">
              <ion-header-bar class="bar-dark">
                  <h1 class="title">My company name</h1>
                  <!--button class="button button-icon ion-plus"></button-->
              </ion-header-bar>
              <ion-content scroll="false">
                  <ion-list>
                      <ion-item ng-repeat="menu in menus">
                          <div class="list">
                              <div class="item item-divider">
                                  {{menu.title}}
                              </div>
                              <a class="item" href="#" ng-repeat="submenu in menu.submenus" ng-click="menuClick('{{submenu}}')">
                                  {{submenu}}
                              </a>
                          </div>
                          
                      </ion-item>
                  </ion-list>
              </ion-content>
          </ion-side-menu>
      </ion-side-menus>
  </body>
</html>
