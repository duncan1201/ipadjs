<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="modules/salesTax/js/salesTax.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter" ng-controller="TodoCtrl">
      <ion-side-menus>
          <!-- center content -->
          <ion-side-menu-content>
              <ion-header-bar class="bar-dark">
                  <div ng-include="ion_header_bar_template"></div>
              </ion-header-bar>
              
              <ion-content scroll="false">
                  <div ng-include="ion_content_template"></div>
              </ion-content>
              
          </ion-side-menu-content>
          
          <!-- left menu -->
          <ion-side-menu side="left" expose-aside-when="large">
              <ion-header-bar class="bar-dark">
                  <h1 class="title">Projects</h1>
                  <button class="button button-icon ion-plus" ng-click="newProject()"></button>
              </ion-header-bar>
              <ion-content scroll="false">
                  <ion-list>
                      <ion-item ng-repeat="menu in menus">
                          <div class="list">
                              <div class="item item-divider">
                                  {{menu.title}}
                              </div>
                              <a class="item" href="#" ng-repeat="submenu in menu.submenus" ng-click="menuClick('{{submenu}}')">
                                  {{submenu}}
                              </a>
                          </div>
                          
                      </ion-item>
                  </ion-list>
              </ion-content>
          </ion-side-menu>
          <script id="new-task.html" type="text/ng-template">
              
              <div class="modal">
              
                <!-- model header bar -->
                <ion-header-bar class="bar-secondary">
                    <h1 class="title">New Task</h1>
                    <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
                </ion-header-bar>
                
                <!-- model content area -->
                <ion-content>
                    <form ng-submit="createTask(task)">
                        <div class="list">
                            <label class="item item-input">
                                <input type="text" placeholder="What do you need to do?" ng-model="task.title">
                            </label>
                        </div>
                        <div class="padding">
                        <button type="submit" class="button button-block button-positive">Create Task</button>
                        </div>
                    </form>
                </ion-content>
                
              </div>
          </script>
      </ion-side-menus>
  </body>
</html>
