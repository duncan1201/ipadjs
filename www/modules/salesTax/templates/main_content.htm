<ion-content scroll="true" ng-controller="salesTaxCtrl" id="sales_taxes_main_content">
    <div class="row">
        <div class="col">Setup &gt; Sales Taxes</div>
    </div>
    
    <div class="card">
        <div class="item item-divider"><button class="button button-small add" ng-click="add_sales_tax_click()">Add Sales Tax</button></div>
    </div>
    
    
    <div class="row row_header">
        <div class="col">Name</div>
        <div class="col">Rate</div>
        <div class="col">&nbsp;</div>
    </div>
    <div class="row row_content" ng-repeat="s in sales_taxes">
        <div class="col">{{s.name}}</div>
        <div class="col">{{s.rate}}%</div>
        <div class="col">
            <button class="button button-small button-clear button-positive" ng-click="edit_sales_tax_click({{s.id}})">Edit</button>
            <button class="button button-small button-clear button-positive" ng-click="delete_sales_tax_click({{s.id}})" ng-hide="{{s.system_generated}} == 1">Delete</button>
        </div>
    </div>
    
    <script id="sales-tax-popup.html" type="text/ng-template" >
        
        <div class="modal" style="width:50%;">
        
            <!-- modal header bar -->
            <ion-header-bar class="bar-secondary">
                <h1 class="title">{{modal_title}}</h1>
                <button class="button button-clear button-positive" ng-click="cancel_new_sales_tax_click()">Cancel</button>
            </ion-header-bar>
        
            <!-- modal content area -->
            <ion-content>
                <form name="sales_tax_form" ng-submit="sales_tax_form_click(new_sales_tax)">
        
                    <div class="row">
                        <div class="col col-20">Tax Name</div>
                        <div class="col col-80">
                            <input type="text" name="tax_name" ng-required="true" placeholder="Enter name here" ng-model="new_sales_tax.name" style="width:90%">
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col col-20">Tax Rate (%)</div>
                        <div class="col col-80">
                            <input type="number" name="tax_rate" min="0" max="100" required placeholder="Enter rate here" ng-model="new_sales_tax.rate" style="width:90%">
                        </div>
                    </div>
  
                    <span class="error center" ng-show="sales_tax_form.tax_name.$error.required">Tax name is required</span>
            
                    <span class="error center" ng-show="sales_tax_form.tax_rate.$error.required">Tax rate is required</span>
                    <span class="error center" ng-show="sales_tax_form.tax_rate.$error.min">Tax rate cannot be less than 0</span>
                    <span class="error center" ng-show="sales_tax_form.tax_rate.$error.max">Tax rate cannot be more than 100</span>
        
        
                    <div class="padding">
                        <button ng-disabled="sales_tax_form.$invalid" type="submit" class="button button-block button-positive">Save Sales Tax</button>
                    </div>
                </form>
            </ion-content>
        
        </div>
        </script>
</ion-content>
