<div class="modal" style="width:55%">
    
    <!-- modal header bar -->
    <ion-header-bar>
        <h1 class="title">{{popup_title}}</h1>
        <button class="button button-clear button-positive" ng-click="brand_popup_cancel_click()">Cancel</button>
    </ion-header-bar>
    
    <!-- modal content area -->
    <ion-content>
        <form name="brand_name_form" ng-submit="brand_name_form_submit_click(brand)">
            <input type="hidden" ng-model="brand.id"/>
            <div class="row">
                <div class="col col-20">Brand name</div>
                <div class="col col-80">
                    <input type="text" placeholder="Enter brand name here" ng-model="brand.brand_name" class='lightgray-outline' style="width:90%">
                        </div>
            </div>
            
            <div class="row">
                <div class="col col-20">Description</div>
                <div class="col col-80">
                    <textarea rows="4" placeholder="Enter description here" ng-model="brand.desc" class='lightgray-outline'></textarea>
                </div>
            </div>
            
            <div class="padding">
                <button type="submit" class="button button-block button-positive rounded">Save product brand</button>
            </div>
        </form>
    </ion-content>
    
</div>
