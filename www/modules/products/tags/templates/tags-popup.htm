<div class="modal" style="width:60%">
    
    <!-- modal header bar -->
    <ion-header-bar>
        <h1 class="title">{{popup_title}}</h1>
        <button class="button button-clear button-positive" ng-click="tag_popup_cancel_click()">Cancel</button>
    </ion-header-bar>
    
    <!-- modal content area -->
    <ion-content>
        <form name="tag_form" ng-submit="tag_form_submit_click(tag)">
            <input type="hidden" ng-model="tag.id"/>
            <div class="row">
                <div class="col col-20">Tag name</div>
                <div class="col col-80">
                    <input type="text" placeholder="Enter tag name here" ng-model="tag.name" style="width:90%;outline-width:1px;outline-color:lightgray;outline-style:solid;padding-left:1em;">
                        </div>
            </div>
            
            <div class="padding">
                <button type="submit" class="button button-block button-positive rounded">Save tag</button>
            </div>
        </form>
    </ion-content>
    
</div>
