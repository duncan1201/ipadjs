<ion-content scroll="true" ng-controller="customerCtrl" id='customers_main_content'>
    <div class="row">
        <div class="col">Customers &gt; Customers</div>
    </div>
    
    <div class="card">
        <div class="item item-divider"><button class="button button-small add" ng-click="add_click()">Add Customer</button></div>
    </div>
    
    <div class='row row_header'>
        <div class='col'>Name</div>
        <div class='col'>Group ID</div>
        <div class='col'>&nbsp;</div>
    </div>
    
    <div class='row row_content' ng-repeat='group in cgroups'>
        <div class='col'>
            {{group.name}}
        </div>
        <div class='col'>
            {{group.group_id}}
        </div>
        <div class='col'>
            <button class='button button-small button-clear button-positive' ng-click='edit_click({{group.id}})'>Edit</button>
            <button class='button button-small button-clear button-positive' ng-click='delete_click({{group.id}})'>Delete</button>
        </div>
    </div>
    
</ion-content>
