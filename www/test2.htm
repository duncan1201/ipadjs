<ion-content>
    <br/>
    <form>
    <input type="text" name="color" id="color" value="" list="colorlist" style="outline-style:solid;outline-width:1px"/>
    <datalist id="colorlist">
        <option value="Black" />
        <option value="Blue" />
        <option value="Dark Green" />
        <option value="Grey" />
        <option value="Green" />
        <option value="Red" />
        <option value="White" />
        <option value="Yellow" />
    </datalist>
    </form>

    <script>
        $(document).ready(function () {
                          
                            var availableTags = $('#colorlist').find('option').map(function () {
                                                                                 return this.value;
                                                                                 }).get();
                          $('#color').autocomplete({ source: availableTags });
                          });
        </script>
</ion-content>
