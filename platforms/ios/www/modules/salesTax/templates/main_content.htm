<ion-content scroll="true" ng-controller="salesTaxCtrl" id="sales_taxes_main_content">
    <div class="row">
        <div class="col">Setup > Sales Taxes</div>
    </div>
    
    <div class="card">
        <div class="item item-divider"><button class="button button-small" ng-click="add_sales_tax_click()">Add Sales Tax</button></div>
    </div>
    
    
    <div class="row row_header">
        <div class="col">Name</div>
        <div class="col">Rate</div>
        <div class="col">&nbsp;</div>
    </div>
    <div class="row row_content" ng-repeat="s in sales_taxes">
        <div class="col">{{s.name}}</div>
        <div class="col">{{s.rate}}%</div>
        <div class="col">
            <button class="button button-small button-clear button-positive">Edit</button>
            <button class="button button-small button-clear button-positive" ng-click="delete_sales_tax_click({{s.id}})">Delete</button>
        </div>
    </div>
    
    <script id="new-sales-tax.html" type="text/ng-template" >
        
        <div class="modal">
        
        <!-- model header bar -->
        <ion-header-bar class="bar-secondary">
        <h1 class="title">New Sales Tax</h1>
        <button class="button button-clear button-positive" ng-click="cancel_new_sales_tax_click()">Cancel</button>
        </ion-header-bar>
        
        <!-- model content area -->
        <ion-content>
        <form ng-submit="create_new_sales_tax(task)">
        <div class="list">
        <label class="item item-input">
        <span>Name</span>
        <input type="text" placeholder="Enter name here" ng-model="task.title">
        </label>
        <label class="item item-input">
        <span>Rate</span>
        <input type="text" placeholder="Enter rate here" ng-model="task.title">
        </label>
        </div>
        
        <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Sales Tax</button>
        </div>
        </form>
        </ion-content>
        
        </div>
        </script>
