<div class="row">
    <div class="col">Setup > General</div>
</div>

<div class="card">
    <div class="item item-divider">
        Store Setting
    </div>
    <div class="item">
        <div class="row">
            <div class="col">
                <label class="item item-input">
                    <span class="input-label">Storename</span>
                    <input type="text">
                </label>
            </div>
            <div class="col">
                <label class="item item-select">
                    <span class="input-label">
                        Default Currency
                    </span>
                    <select>
                        <option>Blue</option>
                        <option selected>Green</option>
                        <option>Red</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-50">
                <label class="item item-select">
                    <span class="input-label">Display prices</span>
                    <select>
                        <option>Tax exclusive</option>
                        <option selected>Tax inclusive</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
</div>
