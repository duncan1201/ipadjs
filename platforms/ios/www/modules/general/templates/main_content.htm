<div class="row">
    <div class="col">Setup > General</div>
</div>

<div class="card" ng-controller="GeneralCtrl">
    <div class="item item-divider">
        Store Settings
    </div>
    <div class="item">
        <div class="row">
            <div class="col">
                <label class="item item-input">
                    <span class="input-label">Storename</span>
                    <input type="text" placeholder="Enter storename here" value="{{storename}}">
                </label>
            </div>
            <div class="col">
                <label class="item item-select">
                    <span class="input-label">
                        Default Currency
                    </span>
                    <select ng-options="currency.label for currency in currency_values track by currency.id" ng-model="selected_currency">
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-50">
                <label class="item item-select">
                    <span class="input-label">Display prices</span>
                    <select ng-options="display_price.label for display_price in display_prices_values track by display_price.id" ng-model="selected_display_price">
                        <option>Tax exclusive</option>
                        <option selected>Tax inclusive</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <div class="item item-divider item-divider-button-bar">
        <div class="row">
            <div class="col col-25 col-offset-50">
                <button class="button button-small button-block button-light" ng-click="cancelStoreSettingsClick()">
                    Cancel
                </button>
            </div>
            <div class="col col-25">
                <button class="button button-small button-block button-light" ng-click="saveStoreSettingsClick()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
